<h1>Explore the site!<br>

<canvas></canvas>
<script>
    const canvas=document.querySelector("canvas");
    const ctx=canvas.getContext("2d");
    
    canvas.width=200;
    canvas.height=200;
    
    ctx.beginPath();
    ctx.globalAlpha=0.5;

    ctx.fillStyle='rgb(255,255,255)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    
</script>
