<html>
<head>
    <title>animate key frames</title>
    <style> 
        #myDIV {
            width: 50%;
            height: 50%;
            background: yellow;
            animation: mymove 3s infinite;
        }

        @keyframes mymove {
            50% {background-color: blue;}
        }
    </style>
</head>
<body>
    <div id="myDIV"></div>
</body>
</html>
