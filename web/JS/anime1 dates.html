<html>
<head>
<title>anime dates</title>

<script>
var i,j,p=0;


function wad()
{
	var mydate= new Date();
	var current;
	var pre=mydate.getSeconds;
	for(i=0;i<1000;i++)
	{
		current=mydate.getSeconds;
		if(current>pre+)
		{
			document.getElementById("demo").width=i;
		}
	}
}
</script>

</head>
<body onload="wad()">
<p>content</p>
<img src="Tulips.jpg" id="demo" width=10>
</body>
</html>
