<html>
<head>
<title>animation set interval 3</title>
</head>
<style>

#btn{
width:100px;
height:100px;
border-radius:50px;
}

#contain{
width:700px;
height:700px;
position:relative;
background-color:lightgray;
}

#demo1{
width:0px;
height:0px;
position:absolute;
left:350px;
top:350px;
}

#demo2{
width:0px;
height:0px;
position:absolute;
right:350px;
top:350px;
}

#demo3{
width:0px;
height:0px;
position:absolute;
left:350px;
bottom:350px;
}

#demo4{
width:0px;
height:0px;
position:absolute;
right:350px;
bottom:350px;
}
</style>
<body>

<p><button onclick="myMove()" id="btn">Me</button></p>

<div id="contain">
<img src="Tulips.jpg" id="demo1">
<img src="Jellyfish.jpg" id="demo2">
<img src="Desert.jpg" id="demo3">
<img src="Penguins.jpg" id="demo4">
</div>

<script>
var id=null;
function myMove(){
	var i=document.getElementById("demo1");
	var j=document.getElementById("demo2");
	var k=document.getElementById("demo3");
	var l=document.getElementById("demo4");
	var pos=0;
	clearInterval(id);
	id=setInterval(frame,5);
	function frame(){
		if(pos==700){
			clearInterval(id);
		}
		else{
			pos++;
			if(pos<350){
      				i.style.width=pos+"px";
				i.style.height=pos+"px";
				j.style.width=pos+"px";
				j.style.height=pos+"px";
				k.style.width=pos+"px";
				k.style.height=pos+"px";
				l.style.width=pos+"px";
				l.style.height=pos+"px";
			}
			else if(pos==350){
				i.style.left=0+"px";i.style.top=0+"px";
			}
			else{
				i.style.width=pos-350+"px";
				i.style.height=pos-350+"px";
				j.style.width=pos-350+"px";
				j.style.height=pos-350+"px";
				k.style.width=pos-350+"px";
				k.style.height=pos-350+"px";
				l.style.width=pos-350+"px";
				l.style.height=pos-350+"px";
			}
    		}
	}
}
</script>
</body>
</html>
