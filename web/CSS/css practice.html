<html>
<head>
<title>css practical2</title>
<style type=text/css>

body{
    font-family:arial;
}

h1{
  color:red;
  padding: 30px;
  text-align: center;
  text-decoration:underline;
}

.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
.footer{
  padding: 10px;
  text-align: center;
}

</style>
</head>
<body>

<h1>This is a Practice Page</h1>
<p>In this example, we have created a header, three equal columns and a footer. On smaller screens, the columns will stack on top of each other.</p>
<p>Resize the browser window to see the responsive effect.</p>

<div class="header">
  <h2>Header</h2>
</div>

<div class="row">
  <div class="column" style="background-color:blue">Column1</div>
  <div class="column" style="background-color:green">Column2</div>
  <div class="column" style="background-color:yellow">Column3</div>
</div>

<div class="footer">
  <p>Footer</p>
</div>

</body>
</html>
